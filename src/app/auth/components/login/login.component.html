<section class="auth-card">
    <h2>Login</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <label>
            Email
            <input type="email" formControlName="email" placeholder="you@example.com" />
        </label>
        <div class="error" *ngIf="hasError('email', 'required')">กรุณากรอกอีเมล</div>
        <div class="error" *ngIf="hasError('email', 'email')">รูปแบบอีเมลไม่ถูกต้อง</div>
        <div class="error" *ngIf="hasError('email', 'maxlength')">อีเมลต้องไม่เกิน 255 ตัวอักษร</div>

        <label>
            Password
            <input type="password" formControlName="password" placeholder="••••••••" />
        </label>
        <div class="error" *ngIf="hasError('password', 'required')">กรุณากรอกรหัสผ่าน</div>

        <button type="submit" [disabled]="loading">
            {{ loading ? 'กำลังเข้าสู่ระบบ...' : 'เข้าสู่ระบบ' }}
        </button>
    </form>

    <p class="success form-error" *ngIf="success">{{ success }}</p>
    <p class="error form-error" *ngIf="error">{{ error }}</p>
</section>
